<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .main{
            width: 407px;
        }
        .main .top{
            width: 407px;
            height: 21px;
            background: #ebf8ff;
            border: 1px solid #c7ddf2;
        }
        .main .top span{
            height: 21px;
            font-size: 13px;
            font-weight: bolder;
            color: #1e3a6a;
            line-height: 21px;
            display: block;
            margin-left: 11px;
        }


        .main .bigbox{
            width: 407px;
            height: 172px;
            border: 1px solid #d4d4d4;
            border-top: none;
            overflow: hidden;
        }
        
        .main .bigbox .img-text{
            width: 407px;
            /* background: lightgray; */
            overflow: hidden;
        }
        .main .bigbox .img-text .img-text-list{
            width: 117px;
            height: 95px;
            background: #efefef;
            margin-top: 12px;
            margin-left: 11px;
            float: left;;
        }
        .main .bigbox .img-text .first{
            margin-left: 17px;
        }
        .main .bigbox .img-text .img-text-list img{
            width: 115px;
            height: 70px;
            margin: 1px;
            display: block;
        }
        .main .bigbox .img-text .img-text-list span{
            font-size: 11px;
            color: #313131;
            display: block;
            border-top: 2px solid white;
            padding-left: 4px;
        }
        .main .bigbox .line{
            width: 391px;
            height: 1px;
            background: url(./img1/line-dot.png) repeat-x;
            margin-top: 7px;
            margin-left: 7px;
            
        }
        .main .bigbox .text{
            margin-top: 1px;
            width: 407px;
            margin-bottom: 7px;
        }
        .main .bigbox .text .left{
            width: 197px;
            
            font-size: 13px;
            color: #16376c;
            line-height: 24px;
            background: url(./img1/img_13.png) no-repeat 11px 11px;
        }
        .main .bigbox .text .left{
            float: left;
        }
        .main .bigbox .text .left span{
            /* margin-left: 20px; */
            padding-left: 20px;
        }

    </style>
</head>
<body>
    <div class="main">
            <div class="top">
                <span>视觉焦点</span>
            </div>

            <div class="bigbox">
                <div class="img-text">
                    <div class="img-text-list first">
                        <img src="./img1/img_03.png" alt="">
                        <span>韩中小学生雪地军训</span>
                    </div>
                    <div class="img-text-list">
                        <img src="./img1/img_05.png" alt="">
                        <span>奥巴马度假打高球</span>
                    </div>
                    <div class="img-text-list">
                        <img src="./img1/img_07.png" alt="">
                        <span>回访舟曲：阳光美好</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="text">
                    <div class="left">
                        <span>菲律宾警方封枪迎新年</span></div>
                    <div class="left">
                        <span>安徽黄山出现罕见雪凇奇观</span></div>
                    <div class="left">
                        <span>英国举行节礼日狩猎活动</span></div>
                    <div class="left">
                        <span>全球最恐怖的十大恶魔鱼</span></div>
                </div>
            </div>

            
    </div>
</body>
</html>
