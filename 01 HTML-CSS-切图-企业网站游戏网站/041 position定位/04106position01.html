<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            box-shadow: 5px 5px 5px lightgray;
            border: 10px solid white;
            border-radius: 5px;
            width: 300px;
            height: 200px;
        }
        .box1{
            
            background: tomato;
            position: absolute;
            z-index: 5;
        }
        .box2{
            background: lightskyblue;
            position: absolute;
            top: 100px;
            left: 150px;
            z-index: 2;
        }
        .box3{
            background: lightseagreen;
            position: absolute;
            top: 200px;
            left: 300px;
            z-index: 4;
        }
        .box4{
            background: gold;
            position: absolute;
            top: 300px;
            left: 450px;
            z-index: 3;
        }
        .box5{
            background: wheat;
            position: absolute;
            top: 400px;
            left: 600px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
