<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background: turquoise;
        }
        #box2{
            width: 100px;
            height: 100px;
            background: tomato;
            position: absolute;
            /* 取消上面一行试效果 */
            top: 100px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div id="box1">块</div>
    <span id="box2">这是内联的</span>
    <!-- 使内联元素支持宽高 （让内联具备块特性） -->
</body>
</html>
