<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: tomato;
        }
        div[class]{
            background: lightskyblue;
        }
        div[class*="rch"]{
            background: lightsalmon;
            /* sea rch button*/
        }
        div[class^="s"]{
            background: lightseagreen;
            /* s earchbutton */
        }
        div[class$="on"]{
            background: brown;
            /* searchbutt on */
        }
        [id]{
            background: gray;
        }
        p[id]{
            background: lightgray;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div class="box">2</div>
    <div class="search">3</div>
    <div class="searchbutton">4</div>
    <div class="123">5</div>
    <div id="123">6</div>
    <p id="123">7</p>
</body>
</html>
