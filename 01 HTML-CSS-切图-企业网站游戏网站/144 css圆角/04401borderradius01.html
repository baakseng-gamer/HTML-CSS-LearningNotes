<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 30px 0;
        }
        .box1{

            background: tomato;
            border-radius: 20px;
        }
        .box2{

            background: lightskyblue;
            border-radius: 100px;
        }
        .box3{

            background: lightseagreen;
            border-radius: 50%;
        }
        .box4{

            background: gold;
            border-radius: 50px 0px;
        }
        .box5{

            background: salmon;
            border-radius: 30px 100px 0px;
        }
        .box6{

            background: lightblue;
            border-radius: 20px 100px 10px 50px;
        }
        .box7{
            width: 400px;
            height: 200px;
            background: turquoise;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">1 border-radius 20px</div>
    <div class="box2">2 border-radius 100px</div>
    <div class="box3">3 border-radius 50%</div>
    <div class="box4">4 border-radius 50px 0px</div>
    <div class="box5">5 30px 100px 0px</div>
    <div class="box6">6 20px 100px 10px 50px</div>
    <div class="box7">7 50px</div>
</body>
</html>
