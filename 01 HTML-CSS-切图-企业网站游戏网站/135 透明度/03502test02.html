<html lang="en">

<head>

    <title>Document</title>
    <style>
        .bigbox {

            height: auto;
            border: 8px solid lightblue;

            position: relative;
            box-shadow: 10px 10px 5px lightgray;
            border-radius: 4px;
        }

            float: left;
        }

        .dingceng {

        .t09 img{

            margin-left: -720px;

    </style>
</head>
