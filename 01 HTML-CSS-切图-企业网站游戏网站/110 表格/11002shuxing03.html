<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <caption>怪物猎人</caption>
        <thead>
            <th>种类</th>
            <th>名称</th>
            <th>血量</th>
            <th colspan="2">攻击方式</th>
            <!-- 占两列 -->
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">飞龙种</td>
                <!-- 占三行 -->
                <td>雄火龙</td>
                <td>2000</td>
                <td>喷火</td>
                <td>甩尾</td>
            </tr>
            <tr>
                <td>雌火龙</td>
                <td>1800</td>
                <td>喷火</td>
                <td>甩尾</td>
            </tr>
            <tr>
                <td>角龙</td>
                <td>2200</td>
                <td>龙车</td>
                <td>遁地</td>
            </tr>
            <tr>
                <td rowspan="100">古龙种</td>
                <!-- 占100行 -->
                <!-- 优点是不用数 -->
                <td>灭尽龙</td>
                <td>4000</td>
                <td>喷刺</td>
                <td>爪攻</td>
            </tr>
            <tr>
                <td>钢龙</td>
                <td>3600</td>
                <td>空气炮</td>
                <td>龙卷风</td>
            </tr>
            <tr>
                <td>炎王龙</td>
                <td>3800</td>
                <td>喷火</td>
                <td>星爆</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
