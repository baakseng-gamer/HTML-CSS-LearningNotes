<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 30px;
        }

        .circle {
            width: 120px;
            height: 120px;
            background: #EC0465;
            border-radius: 100%;
        }
        /* 实心圆 */

        .lf-self-circle {
            width: 60px;
            height: 120px;
            background: #EC0465;
            border-radius: 60px 0 0 60px;
        }
        /* 半圆 */

        .quarter-botlf-cir {
            width: 60px;
            height: 60px;
            background: #EC0465;
            border-radius: 0 0 0 60px;
        }
        /* 扇形 */

        .flower {
            width: 120px;
            height: 120px;
            background: #EC0465;
            border-radius: 60px 60px 0 60px;
        }
        /* 花瓣 */

        .level-capsule {
            width: 160px;
            height: 100px;
            border-radius: 50px;
            background: #EC0465;
        }
        /* 胶囊 */

        .ty {
            width: 160px;
            height: 100px;
            background: #EC0465;
            border-radius: 80px/50px;
        }
        /* 椭圆 */
    </style>
</head>

<body>
    <div class="circle">实心圆</div>
    <div class="lf-self-circle">半圆</div>
    <div class="quarter-botlf-cir">扇形</div>
    <div class="flower">花瓣</div>
    <div class="level-capsule">胶囊</div>
    <div class="ty">椭圆</div>

</body>

</html>
