<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            perspective: 1800px;
        }
       .book{
           width: 600px;
           height: 400px;
           border: 1px solid black;
           margin: 100px auto;
           transform-style: preserve-3d;
           transform-origin: bottom;
           transform: rotateX(45deg);
           position: relative;

       }
       .book .paper{
            width: 300px;
            height: 400px;
            position: absolute;
            left: 300px;top: 0;
            transition: 1s;
            transform-origin: left;
            transform-style: preserve-3d;
            border: 1px solid black;
            box-sizing: border-box;
       }
       .book .paper div{
           backface-visibility: hidden;
       }

       .book .paper:first-child div:first-child{
            width: 300px;
            height: 400px;
            background: royalblue;
            font-size: 50px;
            text-align: center;
            line-height: 300px;
            color: #fff;
            backface-visibility: hidden;
       }

       .book .paper:nth-child(2) div:first-child{
            width: 300px;
            height: 400px;
            background: lightblue;
            font-size: 40px;
            color: #fff;
            text-align: center;
            line-height: 200px;
       }


       .book .paper:nth-child(n+3) div{
           width: 300px;
           height: 400px;
           background: #FFFCEC;
           font-size: 30px;
           text-align: right;
           line-height: 700px;
           border: 1px solid black;
           box-sizing: border-box;
       }
       .book .paper:nth-child(n+3) div:last-child{
           position: absolute;
           left: 0;top: 0;
           text-align: left;
           transform: rotateY(180deg);
       }


       .book .paper:first-child{
           z-index: 1000;
       }

       .book .paper:nth-child(2){
           transition-delay: 1s;
           z-index: 999;
       }

       /* 第1页和第2页 */
       .book .paper:nth-child(3){
           transition-delay: 2s;
           z-index: 998;
       }
       .book .paper:nth-child(4){
           transition-delay: 3s;
           z-index: 997;
       }
       .book .paper:nth-child(5){
           transition-delay: 4s;
           z-index: 996;
       }


       .book:hover .paper{
           transform: rotateY(-180deg);
       }



    </style>
</head>
<body>
    <div class="book">
        <div class="paper">
            <div>封面</div>
            <div></div>
        </div>
        <div class="paper">
            <div>目录</div>
            <div></div>
        </div>
        <div class="paper">
            <div>第1页</div>
            <div>第2页</div>
        </div>
        <div class="paper">
            <div>第3页</div>
            <div>第4页</div>
        </div>
        <div class="paper">
            <div>第5页</div>
            <div>第6页</div>
        </div>
        
    </div>
</body>
</html>
