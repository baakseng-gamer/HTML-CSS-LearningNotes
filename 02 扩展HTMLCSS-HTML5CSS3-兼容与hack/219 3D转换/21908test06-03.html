<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        img{display: block;}
        .box{
            width: 1232px;
            height: 256px;
            margin: 100px auto;
            background: rgba(91, 91, 91, .5);
            overflow: hidden;
        }
        .box .box-photo{
            width: 384px;
            height: 216px;
            margin-top: 20px;
            margin-left: 20px;
            float: left;
            position: relative;           
        }
        .box .box-photo img{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;left: 0;
            backface-visibility: hidden;
        }

        .box .box-photo{
            transition: .5s;
            transform-style: preserve-3d;
            perspective: 300px;
        }

        .box .box-photo img:last-child{
            transform: rotateY(180deg);
        }


        .box .box-photo:hover{
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box-photo">
            <img src="./img2/mhw-little01.png" alt="">
            <img src="./img2/mhw-little02.png" alt="">
        </div>
        <div class="box-photo">
            <img src="./img2/mhw-little01.png" alt="">
            <img src="./img2/mhw-little02.png" alt="">
        </div>
        <div class="box-photo">
            <img src="./img2/mhw-little01.png" alt="">
            <img src="./img2/mhw-little02.png" alt="">
        </div>
    </div>
</body>
</html>
