<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 50px auto;
            perspective:300px;
        }
        .box ul{
            width: 100px;
            height: 100px;
            margin: 100px;
            position: relative;
            transition: 2s;
            transform-style: preserve-3d;
        }
        .box ul li{
            width: 100px;
            height: 100px;
            position: absolute;
            line-height: 100px;
            font-size: 26px;
            color: #ffffff;
            text-align: center;
            box-sizing: border-box;
        }
        .box ul li:nth-child(1){
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid tomato;
            left: 0;top: 0;
            transform-origin: bottom;
            transform: rotateX(30deg);
        }
        .box ul li:nth-child(2){
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid lightseagreen;
            left: 100px;top: 0;
            transform-origin: 0px 100px;
            transform: rotateY(90deg) rotateX(30deg);
        }
        .box ul li:nth-child(3){
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid lightskyblue;
            left: -100px;top: 0;
            transform-origin: 100px 100px;
            transform: rotateY(-90deg) rotateX(30deg);
        }
        .box ul li:nth-child(4){
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid gold;
            left: 0;top: 0px;
            transform-origin: bottom;
            transform: translateZ(-100px) rotateY(180deg) rotateX(30deg);
        }
        .box ul li:nth-child(5){
            background: lightgray;
            left: 0;top: 100px;
            transform-origin: top;
            transform: rotateX(-90deg);
        }


        .box-show{
            width: 100px;
            height: 100px;
            background: royalblue;
            color: #fff;
            text-align: center;
            line-height: 100px;
            display: inline-block;
        }

        .box:hover ul{
            transform: rotateY(360deg);
        }

        .left:hover ~ .box ul{
            transform: rotateY(135deg);
        }
        .right:hover ~ .box ul{
            transform: rotateY(-135deg);
        }
        .up:hover ~ .box ul{
            transform: rotateX(-135deg);
        }
        .down:hover ~ .box ul{
            transform: rotateX(150deg);
        }
    </style>
</head>
<body>
    <div class="box-show left">left</div>
    <div class="box-show right">right</div>
    <div class="box-show up">up</div>
    <div class="box-show down">down</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
