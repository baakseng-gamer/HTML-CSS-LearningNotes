<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul li{list-style: none;}
        img{display: block;}
        .box{
            margin: 50px;
            display: inline-block;
            border-radius: 3px;
            position: relative;
            top: 0;
            transition: .25s;
        }
        .box:hover{
            box-shadow: 0px 5px 10px gray;
            top: -3px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/mi_1.png" alt="">
    </div>
    <div class="box">
        <img src="./img/mi_2.png" alt="">
    </div>
</body>
</html>
