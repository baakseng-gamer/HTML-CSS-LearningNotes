<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> <!-- 页眉 -->
        <hgroup> <!-- 标题组合 -->
            <h1>主标题</h1>
            <h2>副标题</h2>
        </hgroup>
        <nav> <!-- 导航 -->
            <ul>
                <li>首页</li>
                <li>论坛</li>
                <li>博客</li>
                <li>下载</li>
                <li>关于</li>
            </ul>
        </nav>
    </header> 

    <main> <!-- 主体 -->
        <article> <!-- 独立的内容 -->
            <section> <!-- 区域 -->
                <input type="text" list="elems">
                <datalist id="elems"> <!-- 选项列表 -->
                    <option value="a"></option>
                    <option value="ab"></option>
                    <option value="abc"></option>
                    <option value="apple"></option>
                    <option value="abbr"></option>
                    <option value="around"></option>
                </datalist>
                <details> <!-- 文档细节 -->
                    <summary> <!-- 文档标题 -->
                        HTML
                    </summary>
                    <P>超文本标记语言</P>
                    <P>超文本标记语言</P>
                </details>
                <progress min="0" max="10" value="5"></progress> <!-- 定义进度条 -->
                <meter min="0" max="100" value="80" low="10" high="60"></meter> <!-- 定义度量范围 -->
                <p>
                    今天是<time title="2-14">情人节</time>，街上人很多。 <!-- time标签定义日期或时间 -->
                </p>
                <p>
                    今天是<mark>情人节</mark>，街上人很多。
                </p>
            </section>
            <section> <!-- 区域 -->
                <ul>
                    <li>
                        <figure> <!-- 描述图像或视频 -->
                            <img src="./img/youku.jpg" alt="">
                        </figure>
                        <figcaption> <!-- 描述图像或视频的标题部分 -->
                            新水果篮子❤️高甜
                            <br>
                            十二生肖恋上美少女！
                        </figcaption>
                    </li>
                    <li>
                        <figure>
                            <img src="./img/youku.jpg" alt="">
                        </figure>
                        <figcaption>
                            新水果篮子❤️高甜
                            <br>
                            十二生肖恋上美少女！
                        </figcaption>
                    </li>
                    <li>
                        <figure>
                            <img src="./img/youku.jpg" alt="">
                        </figure>
                        <figcaption>
                            新水果篮子❤️高甜
                            <br>
                            十二生肖恋上美少女！
                        </figcaption>
                    </li>
                </ul>
            </section>
            
            <section>

            </section>
        </article>

        <aside> <!-- 辅助信息的内容 -->

        </aside>
    </main>
    <footer>页脚</footer>
</body>
</html>
