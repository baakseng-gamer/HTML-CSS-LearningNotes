<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: url(./img/girl.jpg);
            -webkit-mask: url(./img/love.png) no-repeat 100px 100px / 100px 100px;
            transition: 2s;
        }
        .box1:hover{
            -webkit-mask: url(./img/love.png) no-repeat 100px 100px / 200px 200px;
        }

        .box2{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: url(./img/girl.jpg);
            -webkit-mask: url(./img/love.png) no-repeat center center / 100px 100px;
            transition: 1s;
        }
        .box2:hover{
            -webkit-mask: url(./img/love.png) no-repeat center center / 200px 200px;
        }
        .box3{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: url(./img/girl.jpg);
            -webkit-mask: url(./img/car.png) no-repeat center center / 200px 200px;
            transition: 1s;
        }
        .box3:hover{
            -webkit-mask: url(./img/love.png) no-repeat center center / 100px 100px;
        }
        .box4{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: url(./img/girl.jpg);
            -webkit-mask: 
            url(./img/car.png) no-repeat center center / 200px 200px,
            url(./img/love.png) no-repeat left center / 100px 100px,
            url(./img/love.png) no-repeat right center / 100px 100px;
            transition: 1s;
        }
        .box4:hover{
            -webkit-mask: url(./img/love.png) no-repeat center center / 100px 100px;
        }
    </style>
</head>
<body>
    <p>1transition 2s
        :hover 100px 100px / 200px 200px;</p>
    <div class="box1"></div>
    <hr>
    <p>2 center center :hover{center center}</p>
    <div class="box2"></div>
    <hr>
    <p>3 不同图标 可试不同缩放数值</p>
    <div class="box3"></div>
    <hr>
    <p>4 多遮罩 注意遮罩顺序不同，hover效果也不同</p>
    <div class="box4"></div>
    <hr>
</body>
</html>
