<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 50px;
            height: 300px;
            border: 1px solid black;
            background-image: 
            linear-gradient(45deg,
                white 25%, blue 25%,
                blue 37.5%,red 37.5%,
                red 50%,white 50%,
                white 75%,blue 75%,
                blue 87.5%,red 87.5%
            );
            background-size: 50px 50px;
            animation: move 2.5s infinite linear;
        }

        @keyframes move{
            0%{ background-position: 0px 0px;}
            100%{ background-position:0px -500px;}
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
