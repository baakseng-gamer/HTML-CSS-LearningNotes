<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 640px;
            height: 320px;
            position: relative;
            overflow: hidden;
        }
        .box1{
            width: 640px;
            height: 320px;
            background: url(./img/img1.jpg);
        }
        .box2{
            width: 320px;
            height: 320px;
            /* border: 1px solid black; */
            background-image: linear-gradient(
                -60deg,
                rgba(0,0,0,0) 47%,
                rgba(255,255,255,.8) 50%,
                rgba(0,0,0,0) 53%
            );
            position: absolute;
            top: 0;left:-320px;
            transition: 1s ease;
        }
        .box:hover .box2{
            transform: translate(960px,0px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
