<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            margin: 30px auto;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: tomato;
            transition: 1s;
        }
        .rotate180:hover {
            transform: rotate(180deg);
        }
        .rotate900:hover {
            transform: rotate(900deg);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2 rotate180">
            1
        </div>
        <div class="box2 rotate900">
            2
        </div>
    </div>
</body>
</html>
