<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid gray;
            position: relative;
        }
        .box1{
            width: 120px;
            height: 120px;
            background: tomato;
            opacity: 0.5;
        }
        .translate2d{
            transform: translate(50px, 30px);
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">原始</div>
        <div class="box1 translate2d">translate(50px, 30px)</div>
    </div>
</body>
</html>
