        .box ul li .box-photolist{

            left: 15px;
            top: 25px;

        }

        .box ul li .box-photolist .box-phototext{

            left: 10px;
            top: 94px;
            text-align: center;
            transition: 1s;
            transform: rotate(90deg) translate(125px,65px);
        }

        .box ul li:hover .whiteborder{
            transform: rotate(0);
        }
        .box ul li:hover .box-phototext{

        }

            color: seagreen;
            text-decoration: underline;
