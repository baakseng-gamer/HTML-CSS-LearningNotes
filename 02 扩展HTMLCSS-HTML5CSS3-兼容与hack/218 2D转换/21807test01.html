<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{
            list-style: none;
        }
        ul{
            width: 460px;
            margin: 50px auto;
            overflow: hidden;
        }
        ul li{
            float: left;
            width: 100px;
            height: 26px;
            line-height: 26px;
            color: #ffffff;
            text-align: center;
            background: royalblue;
            display: block;
            margin: 0 10px 0;
            transform: skew(-30deg);
            
        }
        ul li span{
            transform: skew(30deg);
            display: block;
        }
        ul li:first-child{
            padding-left: 10px;
            margin-left: -10px;
        }
        ul li:last-child{
            padding-right: 10px;
            margin-right: -10px;
        }
    </style>
</head>
<body>
    <ul>
        <li><span>首页</span></li>
        <li><span>游戏新闻</span></li>
        <li><span>种族职业</span></li>
        <li><span>天赋装备</span></li>
    </ul>
</body>
</html>
