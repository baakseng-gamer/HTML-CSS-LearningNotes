<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>文本1</strong>
    <b>文本2</b>
    <em>文本3</em>
    <i>文本4</i>
    <!-- 区别在于，strong 和 em 是具备语义化的，而 b 和 i 是不具备语义化的。 -->
    <span>span</span>
</body>
</html>
