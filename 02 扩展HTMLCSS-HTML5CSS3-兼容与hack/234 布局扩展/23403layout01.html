<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .clear:after{
            content: "";
            display: block;
            clear: both;
        }
        .header{
            width: 100%;
            height: 100px;
            background: goldenrod;
        }
        .container{
            background: tomato;
            margin: 0 150px 0 100px;
        }
        .container .center{
            width: 100%;
            height: 200px;
            float: left;
        }
        .container .left{
            width: 100px;
            height: 200px;
            background: gold;
            float: left;
            position: relative;
            margin-left: -100%;
            left: -100px;
        }
        .container .right{
            width: 150px;
            height: 200px;
            background: yellow;
            float: left;
            position: relative;
            margin-left: -150px;
            right: -150px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container  clear">
        <div class="center">内容</div>
        <div class="left">123</div>
        <div class="right">456</div>
    </div>
</body>
</html>
