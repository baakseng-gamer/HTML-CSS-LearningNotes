<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            width: 300px;
            height: 300px;
            background-color: brown;
            border-style: dashed;
            border-color: black;
            border-width: 5px;
        }
        .d2{
            width: 300px;
            height: 300px;
            background-color: royalblue;
            border-left-style: dashed;
            border-color: black;
            border-width: 5px;
        }
        .d3{
            width: 300px;
            height: 300px;
            background-color: seagreen;
            border-style: dotted;
            border-color: black;
            border-width: 10px;
            border-bottom: none;
        }
        .d4{
            width: 300px;
            height: 300px;
            background: lightsalmon;
            border: 5px solid brown;
            border-top: 10px dashed black;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <hr>
    <div class="d2"></div>
    <hr>
    <div class="d3"></div>
    <hr>
    <div class="d4"></div>
</body>
</html>
