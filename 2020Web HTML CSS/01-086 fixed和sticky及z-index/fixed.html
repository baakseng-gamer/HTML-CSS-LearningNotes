<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: lightskyblue;
            height: 2000px;
        }
        .box-big{
            width: 500px;
            height: 500px;
            border: 1px dashed black;
            margin: 100px auto;
            position: relative;
        }
        .box-mid{
            width: 100px;
            height: 100px;
            background: tomato;
            position: fixed;
            /* 完全脱离 无视父元素 跟浏览器窗口进行定位 */
            top: 0px;
            left: 100px;

        }
        .box-bottom{
            width: 100%;
            height: 50px;
            background: royalblue;
            position: fixed;
            bottom: 0px;
            text-align: center;
            color: white;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="box-big">
        <div class="box-mid"></div>
    </div>
    <div class="box-bottom">底 部 导 航</div>
</body>
</html>
