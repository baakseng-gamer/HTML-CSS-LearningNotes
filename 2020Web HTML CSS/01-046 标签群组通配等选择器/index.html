<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, p{
            background: tomato;
        }
        #text{
            background: salmon;
        }
        p#text{
            background: lightskyblue;
        }
        h2{
            background: lightseagreen;
        }
        .title1{
            background: brown;
        }
        .title2{
            background: royalblue;
        }
        .title1.title2{
            background: seagreen;
            /* 要连合在一起才能生效 */
        }
    </style>
</head>
<body>
    <div>这是一个块</div>
    <p id="text">这是一个段落</p>

    <h2 class="title1 title2 ">这是一个标题</h2>
    <h2 class="title1 ">这是一个标题</h2>
    
</body>
</html>
