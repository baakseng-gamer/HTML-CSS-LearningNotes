<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: tomato;
        }

        div[class]{
            background: lightskyblue;
        }
        div[class*="rch"]{
            background: lightsalmon;
            /* sea rch button*/
        }

        div[class^="s"]{
            background: lightseagreen;
            /* s earchbutton */
        }

        div[class$="on"]{
            background: brown;
            /* searchbutt on */
        }


    </style>
</head>
<body>
    <div>aaaaa</div>
    <div class="box">aaaaa</div>
    <div class="search">aaaaa</div>
    <div class="searchbutton">aaaaa</div>

    <div class="123">abc</div>
    <div id="123">abc</div>
</body>
</html>
