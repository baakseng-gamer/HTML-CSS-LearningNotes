<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background: royalblue;
            overflow: hidden;
            /* 取消上面一行试效果 */
        }
        .div2{
            width: 100px;
            height: 100px;
            background: lightskyblue;
            margin-top: 50px;
        }

        /* 或者父元素添加position:relative,子元素添加position absolute */
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
