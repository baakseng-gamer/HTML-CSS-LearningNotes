<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con1{
            display: grid;
            width: 500px;
            border: 1px dashed gray;
            grid-template-rows: repeat(2,100px auto 200px);
            grid-template-columns: repeat(2,30px auto 40px);
        }
        .con1 > div{
            background: tomato;
        }

    </style>
</head>
<body>
    <div class="con1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <hr>

</body>
</html>
