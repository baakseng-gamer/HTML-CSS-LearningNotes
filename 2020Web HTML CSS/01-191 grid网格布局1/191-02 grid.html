<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con1{
            display: grid;
            width: 500px;
            height: 500px;
            border: 1px dashed gray;
            grid-template-rows:1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }
        div{
            background: tomato;
        }

        .con2{
            display: grid;
            width: 500px;
            height: 500px;
            border: 1px dashed gray;
            grid-template-rows:.1fr .1fr .1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }

    </style>
</head>
<body>
    <p>行列都为1fr</p>
    <div class="con1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr>
    <p>行高为0.1fr</p>
    <div class="con2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

</body>
</html>
