<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-little{
            
            background: tomato;
            border: 2px solid brown;
            display: inline-block;
        }
        .K{height: auto;width: 100%;}
        .box{
            width: 250px;
            height: 350px;
            background: silver;
            border: 1px dashed gray;
            display: flex;
            font-size: 30px;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items:stretch;
        }

        .f2{align-content: space-around;}

    </style>
</head>

<body>
    <p>1 此为当作默认<br>flex:row wrap;<br>justify-content:flex-start <br>align-items:flex-start</p>
    <div class="box">
        <div class="box-little">A</div>
        <div class="box-little">BB<br>BB</div>
        <div class="box-little">CCCCC<br>CCCCC<br>CCCCC</div>
        <div class="box-little">DD</div>
        <div class="box-little">EEEE</div>
        <div class="box-little">FF</div>
        <div class="box-little">GGGGGG</div>
        <div class="box-little K">K</div>
    </div>
    <hr>
    <p>2 align-content:flex-start<br>
        试试不同的值看结果：flex-end, center, space-between, space-around, stretch
    </p>
    <div class="box f2">
        <div class="box-little">A</div>
        <div class="box-little">BB<br>BB</div>
        <div class="box-little">CCCCC<br>CCCCC<br>CCCCC</div>
        <div class="box-little">DD</div>
        <div class="box-little">EEEE</div>
        <div class="box-little">FF</div>
        <div class="box-little">GGGGGG</div>
        <div class="box-little K">K</div>
    </div>
    <hr>

</body>

</html>
