<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1{
            width: 300px;
            height: 200px;
            background: tomato;
            margin: 20px;
            box-shadow: 10px 10px;
        }
        .box2{
            width: 300px;
            height: 200px;
            background: lightblue;
            margin: 20px;
            box-shadow: 10px 10px 10px;
        }
        .box3{
            width: 300px;
            height: 200px;
            background: lightseagreen;
            margin: 20px;
            box-shadow: 10px 10px 10px 20px seagreen;
        }
        .box4{
            width: 300px;
            height: 200px;
            background: tomato;
            margin: 20px;
            box-shadow: 10px 10px 10px  brown inset;
        }
        .box5{
            width: 300px;
            height: 200px;
            border: 2px solid black;
            background: lightyellow;
            margin: 20px;
            box-shadow: 
            10px 10px 10px  gold,
            15px 5px 5px goldenrod inset;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2 blur10px</div>
    <div class="box3">3 blur10px spread10px</div>
    <hr>
    <div class="box4">4 blur10px inset将外部阴影改为内部阴影</div>
    <div class="box5">5多阴影</div>
</body>
</html>
