<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .header{
            width: 100%;
            height: 100px;
            background: tomato;
        }
        .container{
            width: 100%;
        }
        .container .left{
            width: 100px;
            height: 200px;
            background: turquoise;
            float: left;
        }
        .container .center{
            width: calc(100% - 100px - 150px);
            height: 200px;
            background: seagreen;
            float: left;
        }
        .container .right{
            width: 150px;
            height: 200px;
            background: lightseagreen;
            float: left;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="left"></div>
        <div class="center">内容内容</div>
        <div class="right"></div>
    </div>
</body>
</html>
