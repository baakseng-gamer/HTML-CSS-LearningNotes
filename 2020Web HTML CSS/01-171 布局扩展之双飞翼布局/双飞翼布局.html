<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .header{
            width: 100%;
            height: 100px;
            background: royalblue;
        }
        .container{
            width: 100%;
        }
        .container .center{
            width: 100%;
            height: 200px;
            float: left;
            background: lightskyblue;
        }
        .container .center p{
            margin: 0 150px 0 100px;
            height: 100%;
            background: lightseagreen;
        }
        .container .left{
            width: 100px;
            height: 200px;
            float: left;
            background: tomato;
            margin-left: -100%;
            /* 取消上面一行试效果 */

        }
        .container .right{
            width: 150px;
            height: 200px;
            float: left;
            background: brown;
            margin-left: -150px;
            /* 取消上面一行试效果 */
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="center">
            <p>内容部分</p>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
