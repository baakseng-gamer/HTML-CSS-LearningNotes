<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        [class *= "col"]{
            border: 1px solid gray;
        }
        .container::after{
            content: " ";
            display: block;
            width: 100%;
            height: 30px;
        }
        .conheight > .row{
            height: 200px;
            background: lightskyblue;
        }
    </style>
</head>
<body>
    1
    <div class="container text-light">
        <div class="row">
            <div class="col bg-primary">1 of 3</div>
            <div class="col bg-primary">1 of 3</div>
            <div class="col bg-primary">1 of 3</div>
        </div>
    </div>
    2 row justify-content-end
    <div class="container text-light">
        <div class="row justify-content-end">
            <div class="col-4 bg-primary">col-4</div>
            <div class="col-4 bg-primary">col-4</div>
        </div>
    </div>
    3 row justify-content-between
    <div class="container text-light">
        <div class="row justify-content-between">
            <div class="col-4 bg-primary">col-4</div>
            <div class="col-4 bg-primary">col-4</div>
        </div>
    </div>
    4 row align-items-center
    <div class="container text-light conheight">
        <div class="row align-items-center">
            <div class="col bg-info">1</div>
            <div class="col bg-info">2</div>
            <div class="col bg-info">3</div>
        </div>
    </div>
    5 align-self
    <div class="container text-light conheight">
        <div class="row">
            <div class="col align-self-start bg-info">align-self-start</div>
            <div class="col align-self-center bg-info">align-self-center</div>
            <div class="col align-self-end bg-info"> align-self-end</div>

        </div>
    </div>

</body>
</html>
