            background: brown;
            border-radius: 2px;

            background: #FFE6D9;
            box-shadow: 0 0 5px gray inset;
        }

<body>
    <div class="box">
        火龙在和地面的敌人作战时，会灵活运用飞行能力展开空中袭击。就算在地面上，雄火龙的突进和火球也同样具有威胁危险度可以说更胜雌火龙。当雌火龙出外觅食时，雄火龙就担当起守卫巢穴的任务。这时，在视野广阔的天空显然更容易发现来犯的敌人。所以在小火龙的抚养期，雄火龙待在天空的日子会比平常多得多。有人认为这就是雄火龙善于飞行的秘密。也有说法称，在高空发现外敌需要极高的视力，雄火龙的视力也因此得到进化。
