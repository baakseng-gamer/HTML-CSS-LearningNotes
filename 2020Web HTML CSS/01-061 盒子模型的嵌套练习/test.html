<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            
            border: 1px dashed black;
            padding: 20px;
            
            display: inline-block;
            /* 采用display: inline-block 父元素能紧紧包含子元素 */
            
        }
        .box2{
            background: #fff;
            border: 5px solid #d7effe;
            padding: 30px;
            
        }
        .box3{
            background: #ffa0df;
            padding: 50px;
            
        }
        .box4{
            background: #ffa0df;
            border: 1px white dashed;
            padding: 5px;
        }
        .box5{
            background: #ffa0df;
            border: 1px white dashed;
            padding: 100px;
        }
        .box6{
            width: 500px;
            height: 500px;
            border: 10px solid #fcff00;
            background: #96ff38;
            
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <div class="box5">
                        <div class="box6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
