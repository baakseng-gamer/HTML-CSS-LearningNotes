<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: lightsalmon;
        }
        div::after{
            content: "";
            display: block;
            width: 100%;
            border: 1px solid black;
        }
        .text1{
            font-size: 50px;
            color: tomato;
            text-shadow: 10px 10px 10px brown;
        }
        .text2{
            font-size: 50px;
            color: lightskyblue;
            text-shadow: -10px -10px skyblue;
        }
        .text3{
            font-size: 50px;
            color: lightseagreen;
            text-shadow: 10px 10px 10px seagreen,-10px -10px 10px gray;
        }
        .text4{
            font-size:60px; 
            text-shadow:
            0 0 4px white,
            0 -5px 4px #ff3,
            2px -10px 6px #fd3,
            -2px -15px 11px #f80,
            2px -25px 18px #f20;
        }
    </style>
</head>
<body>
    <div class="text1">1Hello CSS3</div>
    <div class="text2">2Hello CSS3</div>
    <div class="text3">3Hello CSS3 多阴影</div>
    <div class="text4">4Hello CSS3 多阴影</div>
</body>
</html>
