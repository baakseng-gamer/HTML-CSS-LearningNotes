<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --qingse : 	#00CACA;
            --px200 : 200px;
            --rem5 : 5rem;
            --number : 50;
        }
        .box {
            width: 100px;
            height: var(--px200);
            background: var(--qingse);
        }
        .box2 {
            width: calc(var(--number) * 1px);
            height: 100px;
            background: tomato;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box2">2</div>
</body>
</html>
