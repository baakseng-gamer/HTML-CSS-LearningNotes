<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 500px;
            height: 500px;
            background: lightskyblue;
            border: 1px dashed gray;
            display: grid;
        }
        .con div{
            border: 1px solid black;
        }
        .g1{
            
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
            grid-template-areas: 
                "a a a"
                "b b c"
                "b b c";
        }
        .g1 div:nth-child(1){
            grid-area: a;
        }
        .g1 div:nth-child(2){
            grid-area: b;
        }
        .g1 div:nth-child(3){
            grid-area: c;
        }

        .con2{
            width: 100%;
            height: 800px;
            background: lightseagreen;
            display: grid;
        }
        .con2 > div{border: 1px solid;}
        .g2{
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: 200px 1fr 1fr 200px;
            grid-template-areas: 
                "a a a a"
                "b c c d"
                "b c c e"
                "f f f f";
        }
        .g2 div:nth-child(1){grid-area: a;}
        .g2 div:nth-child(2){grid-area: b;}
        .g2 div:nth-child(3){grid-area: c;}
        .g2 div:nth-child(4){grid-area: d}
        .g2 div:nth-child(5){grid-area: e;}
        .g2 div:nth-child(6){grid-area: f;}
    </style>
</head>
<body>
    <div class="con g1">
        <div>a</div>
        <div>b</div>
        <div>c</div>
    </div>
    <hr>
    <div class="con2 g2">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
        <div>f</div>
    </div>

</body>
</html>
