<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent1{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        .box{
            width: 100px;
            height: 100px;
            background: tomato;
            margin: auto;
        }

        .parent2{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: flex;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: tomato;
            margin: auto;
        }
        .parent22{
            width: 800px;
            height: 200px;
            border: 1px solid black;
            display: flex;
        }
        .box22{
            width: 200px;
            height: 150px;
            background: tomato;
            margin: auto;
        }
    </style>
</head>
<body>
    <p>1默认的display</p>
    <div class="parent1">
        <div class="box"></div>
    </div>
    <hr>
    <p>2添加了display:flex</p>
    <div class="parent2">
        <div class="box2"></div>
    </div>
    <div class="parent22">
        <div class="box22">1</div>
        <div class="box22">2</div>
    </div>
    <hr>
</body>
</html>
