<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent1{
            height: 150px;
            border: 1px solid black;
            display: flex;
        }
        .box{
            width: 100px;
            height: 100px;
            background: tomato;
            color: #fff;
        }

        .parent2{
            height: 150px;
            border: 1px solid black;
            display: flex;
            flex-direction: row-reverse;
        }
        .parent3{
            height: auto;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }
        .parent4{
            height: auto;
            border: 1px solid black;
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <p>1默认顺序即row 子块无添加margin:auto</p>
    <div class="parent1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <p>2flex-direction:row-reverse</p>
    <div class="parent2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <p>3flex-direction:column</p>
    <div class="parent3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <p>4flex-direction:column-reverse</p>
    <div class="parent4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>
</body>
</html>
