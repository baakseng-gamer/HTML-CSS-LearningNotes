<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        html , body{height: 100%;}
        body{
            background: linear-gradient(to top,#222,#333);
            display: flex;
            flex-grow: row wrap;
            justify-content: center;
            align-items: center;
        }
        [class^="diceface"]{
            width: 100px;
            height: 100px;
            background: #e7e7e7;
            border: 1px solid black;
            border-radius: 10px;

            display: flex;
            
            margin: 10px;
            padding: 5px;
            
            object-fit: contain;

            box-shadow: 
                0px 5px #fff inset,
                -5px 0px #bbb inset,
                0px -5px #d7d7d7 inset,
                5px 0px #d7d7d7 inset;
        }
        .pip{
            width: 24px;
            height: 24px;
            background: #333;
            border-radius: 12px;
            box-shadow: 
                0px 4px black inset,
                0px -4px #555 inset;
            margin: 2px;
        }
        
        .diceface-one{
            justify-content: center;
            align-items: center;
        }
        .diceface-two{
            justify-content: space-between;
        }
        .diceface-two .pip:last-child{
            align-self: flex-end;
        }

        .diceface-three{
            justify-content: space-between;
        }
        .diceface-three .pip:nth-child(2){
            align-self: center;
        }
        .diceface-three .pip:nth-child(3){
            align-self: flex-end;
        }

        .diceface-four{
            flex-flow: column wrap;
            justify-content: space-between;
        }
        .diceface-four div{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .diceface-five{
            flex-flow: column wrap;
            justify-content: space-between;
        }
        .diceface-five div{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .diceface-five div:nth-child(2){
            justify-content: center;
        }

        .diceface-six{
            flex-flow: column wrap;
            justify-content: space-between;
        }
        .diceface-six div{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="diceface-one">
        <span class="pip"></span>
    </div>
    <div class="diceface-two">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="diceface-three">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="diceface-four">
        <div>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>
    <div class="diceface-five">
        <div>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div>
            <span class="pip"></span>
        </div>
        <div>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>    
    <div class="diceface-six">
        <div>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        <div>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </div>   
</body>
</html>
