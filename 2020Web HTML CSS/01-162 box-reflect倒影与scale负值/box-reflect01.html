<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background: url(./img/girl.jpg);
        }
        .box2{
            width: 300px;
            height: 300px;
            margin-left: 100px;
            background: url(./img/girl.jpg);
            /* -webkit-box-reflect:right 10px; */
            /* -webkit-box-reflect:above 10px; */
            /* -webkit-box-reflect:below 10px; */
            -webkit-box-reflect:left 10px;
        }
        .box3{
            width: 300px;
            height: 300px;
            margin-left: 100px;
            background: url(./img/girl.jpg);
            -webkit-box-reflect: right 10px url(./img/love.png) ;
        }
        .box4{
            width: 300px;
            height: 300px;
            margin-left: 100px;
            background: url(./img/girl.jpg);
            -webkit-box-reflect: 
            right 10px 
            linear-gradient(to right ,rgba(255,255,255,0) 50%,rgba(255,255,255,1))
        }
        .box5{
            width: 300px;
            height: 300px;
            margin-left: 100px;
            background: url(./img/girl.jpg);
            transform: scaleY(-1) scaleX(-1);
        }
    </style>
</head>
<body>
    <p>1默认</p>
    <div class="box1"></div>
    <hr>
    <p>2 测倒影方向 距离 倒影是不受布局限制 试试上或下的倒影</p>
    <div class="box2"></div>
    <hr>
    <p>3 带mask遮罩</p>
    <div class="box3"></div>
    <hr>
    <p>4 渐变</p>
    <div class="box4"></div>
    <hr>
    <p>5 transform: scaleY(-1) scaleX(-1);</p>
    <div class="box5"></div>
    <hr>
</body>
</html>
