<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .yuzhou{
            width: 100%;
            height: 5px;
            background: #76BF43;
        }
        .top {
            width: 100%;
            height: 80px;
            background: #F8F6ED;
        }

        .top-box {
            width: 1000px;
            height: 80px;
            margin: 0 auto;
        }
        .top .top-box .menu1 {
            width: 100px;
            height: 80px;
            /* background: lightgray; */
            float: left;
            position: relative;
        }
        .top .top-box .menu1 span{
            font-size: 20px;
            display: block;
            line-height: 80px;
            text-align: center;
        }
        .top .top-box .menu1 ul{
            width: 100px;
            position: absolute;
            background: #F1EDDD;
            top: 80px;
            text-align: center;
            display: none;
        }
        .top .top-box .menu1 ul li{
            height: 40px;
            line-height: 40px;
            border-bottom: 1px dashed darkgoldenrod;
        }
        .top .top-box .menu1:hover{background: #F1EDDD;}
        .top .top-box .menu1:hover ul{
            display: block;
        }
    </style>
</head>

<body>

            </div>
        </div>
    </div>
</body>

</html>
