<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-little{
            width: 100px;
            height: 100px;
            background: tomato;
            border: 1px solid brown;
        }
        .container{
            width: 500px;
            height: 200px;
            border: 1px dashed black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .f1{
             align-self: flex-end;
        }

    </style>
</head>
<body>
    <p>justify-content: space-evenly;<br>
        align-items: center;</p>
    <div class="container">
        <div class="box-little">1</div>
        <div class="box-little">2</div>
        <div class="box-little">3</div>

    </div>
    <hr>
    <p>1给第2块添加align-self:flex-end
        试试测试不同的值，也试试父元素的布局内容
    </p>
    <div class="container">
        <div class="box-little">1</div>
        <div class="box-little f1">2</div>
        <div class="box-little">3</div>

    </div>
    <hr>

</body>
</html>
