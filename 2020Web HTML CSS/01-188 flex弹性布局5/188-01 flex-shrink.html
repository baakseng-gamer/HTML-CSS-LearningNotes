<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-little{
            width: 100px;
            height: 100px;
            background: tomato;
            border: 1px solid brown;
        }
        .container{
            width: 500px;
            height: 200px;
            border: 1px dashed black;
            display: flex;
        }
        .f1{
            flex-shrink: 0;
            background: lightseagreen;
        }
        .f2{
            flex-shrink: 2;
            background: lightskyblue;
        }
    </style>
</head>
<body>
    <p>1. 给第2块添加flex-shrink:0;</p>
    <div class="container">
        <div class="box-little">1</div>
        <div class="box-little f1">2</div>
        <div class="box-little">3</div>
        <div class="box-little">4</div>
        <div class="box-little">5</div>
        <div class="box-little">6</div>
    </div>
    <hr>
    <p>2. 给第2块和第5块添加flex-shrink:0;</p>
    <div class="container">
        <div class="box-little">1</div>
        <div class="box-little f1">2</div>
        <div class="box-little">3</div>
        <div class="box-little">4</div>
        <div class="box-little f1">5</div>
        <div class="box-little">6</div>
    </div>
    <hr>
    <p>3. 给第2块添加flex-shrink:2;变成所有其它默认值为1的项目的二分之一</p>
    <div class="container">
        <div class="box-little">1</div>
        <div class="box-little f2">2</div>
        <div class="box-little">3</div>
        <div class="box-little">4</div>
        <div class="box-little">5</div>
        <div class="box-little">6</div>
    </div>
    <hr>
</body>
</html>
