<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: tomato;
            transition-property: all;
            transition-duration: 1s;
            transition-delay: 0s;
            transition-timing-function: cubic-bezier(1,.2,.33,1.18);
        }
        div:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
