<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: lightgray;
        }
        .box{
            width: 300px;
            height: 900px;
            background: tomato;
            margin: 100px auto 0px;
        }
        .box .box-little{
            width: 300px;
            height: 300px;
            background: lightsalmon;
            float: left;
            position: relative;
            overflow: hidden;
        }
        .box .box-little .box-photo{
            width: 300px;
            height: 200px;
            background: lightseagreen;
        }
        .box .box-little .box-border{
            width: 200px;
            height: 150px;
            border: 2px solid #fff;
            box-sizing: border-box;
            position: absolute;
            left: 50px;
            top: 25px;
            transition: .5s;
            transform: rotate(-90deg) translate(200px,-75px);
        }

        .box .box-little:hover .box-border{
            transform: rotate(0);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-little">
            <div class="box-photo"></div>
            <div class="box-border"></div>
            鼠标移到绿块试试效果
        </div>
    </div>
</body>
</html>
