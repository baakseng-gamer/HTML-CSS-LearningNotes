<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid lightgray;
            width: 200px;

            white-space: nowrap;
            /* 不让内容折行 */

            overflow: hidden;
            /* 修剪掉溢出文本 */

            text-overflow: ellipsis;
            /* 添加省略号来代表被修剪的文本 */
        }
    </style>
</head>
<body>
    <div>测试文字测试文字测试文字测试文字测试文字测试文字</div>
</body>
</html>
