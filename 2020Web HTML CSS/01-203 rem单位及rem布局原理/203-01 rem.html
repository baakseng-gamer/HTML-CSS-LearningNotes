<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 50px;
        }
        #con{
            font-size: 30px;
        }
        #con .box1{
            width: 100px;
            height: 100px;
            background: tomato;
            border-left: 1em solid black;
            border-right: 1rem solid black;
            /* 1em=30px 相对于父元素的font-size */
            /* rem -> root + em */
        }
    </style>
</head>
<body>
    <div id="con">
        <div class="box1"></div>
    </div>
</body>
</html>
