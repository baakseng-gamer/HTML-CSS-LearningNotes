<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-little{
            width: 100px;
            height: 100px;
            background: tomato;
            color: #fff;
            font-size: 30px;
        }
        .box{
            width: 500px;
            height: 300px;
            border: 1px solid gray;
            display: flex;
            flex-flow: row wrap;
            align-content: flex-start;
        }
        .f2 .box-little:nth-child(3){
            background: lightseagreen;
            order: 1;
        }

        .f3 .box-little:nth-child(1){
            background: brown;
            order: 2;
        }
        .f3 .box-little:nth-child(3){
            background: lightseagreen;
            order: 1;
        }
        .f3 .box-little:nth-child(4){
            background: royalblue;
            order: 1;
        }


    </style>
</head>
<body>
    <p>1 默认为0</p>
    <div class="box">
        <div class="box-little">1</div>
        <div class="box-little">2</div>
        <div class="box-little">3</div>
        <div class="box-little">4</div>
        <div class="box-little">5</div>
        <div class="box-little">6</div>
    </div>
    <hr>
    <p>2 第3块设order1</p>
    <div class="box f2">
        <div class="box-little">1</div>
        <div class="box-little">2</div>
        <div class="box-little">3</div>
        <div class="box-little">4</div>
        <div class="box-little">5</div>
        <div class="box-little">6</div>
    </div>
    <hr>
    <p>3 几个块都上order</p>
    <div class="box f3">
        <div class="box-little">1</div>
        <div class="box-little">2</div>
        <div class="box-little">3</div>
        <div class="box-little">4</div>
        <div class="box-little">5</div>
        <div class="box-little">6</div>
    </div>
    <hr>
</body>
</html>
