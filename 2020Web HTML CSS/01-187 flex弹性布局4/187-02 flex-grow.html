<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 200px;
            border: 1px dashed black;
            display: flex;
            justify-content: space-evenly;
        }
        .box-little{
            width: 100px;
            height: 100px;
            background: tomato;
            border: 1px solid brown;
        }

        .fg1{flex-grow: 1;background: gold;}
        .fg2{flex-grow: 2;background: goldenrod;}
    </style>
</head>
<body>
    <p>1. 默认</p>
    <div class="container">
        <div class="box-little">1</div>
        <div class="box-little">2</div>
        <div class="box-little">3</div>
    </div>
    <hr>
    <p>2. 第2块为flex-grow:1 直接撑满</p>
    <div class="container">
        <div class="box-little">1</div>
        <div class="box-little fg1">2</div>
        <div class="box-little">3</div>
    </div>
    <hr>
    <p>3. 第2、3块都分别为1和2</p>
    <div class="container">
        <div class="box-little">1</div>
        <div class="box-little fg1">2</div>
        <div class="box-little fg2">3</div>
    </div>
    <hr>
</body>
</html>
