<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        html , body{height: 100%;}
        body{
            background-image: linear-gradient(45deg, #333, #666);
            display: flex;
            flex-flow: column;
        }
        header , footer{

        }
        header{
            background: linear-gradient(#0080FF , #0066CC );
            height: 100px;
            width: 100%;
        }
        footer{
            background: linear-gradient(#ACD6FF,#97CBFF);
            height: 80px;
            width: 100%;

        }
        .HolyGailBody{
            display: flex;
            flex: 1;
        }

        .HolyGailBody .HGB-nav , .HolyGailBody .HGB-asi{
            flex: 0 0 200px;
        }
        .HolyGailBody .HGB-nav{

            background: tomato;
        }
        .HolyGailBody .HGB-center{
            flex: 1;

            background: lightgray;
        }
        .HolyGailBody .HGB-asi{

            background: lightskyblue;
        }

        @media (max-width: 640px){
            .HolyGailBody{
                flex-direction: column;
            }
            .HolyGailBody .HGB-nav{
                flex-basis: 100px;
            }
            .HolyGailBody .HGB-center{
                flex: 1;
            }
            .HolyGailBody .HGB-asi{
                flex-basis: 70px;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <div class="HolyGailBody">
        <nav class="HGB-nav">1</nav>
        <main class="HGB-center">2</main>
        <aside class="HGB-asi">3</aside>
    </div>
    <footer></footer>
</body>
</html>
