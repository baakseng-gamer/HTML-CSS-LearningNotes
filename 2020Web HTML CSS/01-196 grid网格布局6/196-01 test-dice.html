<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        html , body{
            height: 100%;

        }
        body{
            background: linear-gradient(to top,#222,#333);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        [class^="diceface"]{
            width: 100px;
            height: 100px;
            background: #e7e7e7;
            margin:20px;
            border-radius: 10px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
        }
        [class^="diceface"] > .pip{
            width: 24px;
            height: 24px;
            background: #333;
            border-radius: 50%;
            box-shadow: 
                inset 0 3px #111, 
                inset 0 -3px #555;
            justify-self: center;
            align-self: center;
        }

        [class$="one"]{}
        [class$="one"]>.pip{
            grid-area: 2 / 2 ;
        }

        [class$="two"]{}
        [class$="two"]>.pip:nth-child(2){
            grid-area: 3 / 3;
        }

        [class$="three"]{}
        [class$="three"]>.pip:nth-child(2){
            grid-area: 2 / 2;
        }
        [class$="three"]>.pip:nth-child(3){
            grid-area: 3 / 3;
        }

        [class$="four"]{}
        [class$="four"]>.pip:nth-child(2n){
            grid-column-start: 3;
        }
        [class$="four"]>.pip:nth-child(n+3){
            grid-row-start: 3;
        }

        [class$="five"]{}
        [class$="five"]>.pip:nth-child(3){
            grid-area: 2 / 2;
        }
        [class$="five"]>.pip:nth-child(n+4){
            grid-row-start: 3;
        }
        [class$="five"]>.pip:nth-child(3n-1){
            grid-column: 3;
        }

        [class$="six"]{}
        [class$="six"]>.pip:nth-child(2n-1){
            grid-column-start: 1;
        }
        [class$="six"]>.pip:nth-child(2n){
            grid-column-start: 3;
        }

    </style>
</head>
<body>
    <div class="dicefaceone">
        <div class="pip"></div>
    </div>
    <div class="dicefacetwo">
        <div class="pip"></div>
        <div class="pip"></div>
    </div>
    <div class="dicefacethree">
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
    </div>
    <div class="dicefacefour">
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
    </div>
    <div class="dicefacefive">
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
    </div>
    <div class="dicefacesix">
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
        <div class="pip"></div>
    </div>
</body>
</html>
