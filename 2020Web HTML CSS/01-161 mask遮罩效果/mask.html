<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background: url(./img/girl.jpg);
            -webkit-mask: url(./img/love.png);
            border: 1px solid black;
        }
        .box2{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: url(./img/girl.jpg);
            -webkit-mask: url(./img/love.png) no-repeat;
        }
        .box3{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: url(./img/girl.jpg);
            -webkit-mask: url(./img/love.png) no-repeat 100px 100px;
        }
        .box4{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background: url(./img/girl.jpg);
            -webkit-mask: url(./img/love.png) no-repeat 100px 100px / 200px 200px;
        }
    </style>
</head>
<body>
    <p>1默认效果</p>
    <div class="box1"></div>
    <hr>
    <p>2 no-repeat</p>
    <div class="box2"></div>
    <hr>
    <p>3 no-repeat 100px 100px</p>
    <div class="box3"></div>
    <hr>
    <p>4 no-repeat 100px 100px / 200px 200px</p>
    <div class="box4"></div>
    <hr>
</body>
</html>
