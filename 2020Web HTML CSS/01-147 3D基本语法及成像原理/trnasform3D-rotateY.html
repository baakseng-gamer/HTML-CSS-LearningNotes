<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* overflow: hidden; */
            /* 取消上面一行试效果 */
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px black solid;
            margin: 50px auto;
            perspective: 200px;
            /* perspective: 80px; */
            /* 80px浏览器窗口有点震动 */
            /* perspective: 30px; */
            /* perspective: -30px; */
        }
        .box-little{
            width: 100px;
            height: 100px;
            background: tomato;
            margin: 100px;
            transition: 1s;
            transform: rotateY(0);
        }

        .box:hover .box-little{
            transform: rotateY(180deg);
            /* transform: rotateY(90deg); */
            /* transform: rotateY(45deg); */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-little">
            AAAAA
        </div>
    </div>
</body>
</html>
