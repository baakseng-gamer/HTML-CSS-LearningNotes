<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clear{float: left;}
        .box{
            width: 100px;
            height: 800px;
            background: silver;
            border: 1px dashed gray;
            display: flex;
            float: left;
            flex-flow: column;
            margin-right: 10px;
        }
        .box-little{
            width: 100px;
            height: 100px;
            background: tomato;
        }
        .f1{justify-content: flex-start;}
        .f2{justify-content: flex-end;}
        .f3{justify-content: center;}
        .f4{justify-content:space-between;}
        .f5{justify-content:space-around;}
        .f6{justify-content:space-evenly;}

        .box7{
            width: 100px;
            height: 500px;
            background: lightyellow;
            border: 1px dashed goldenrod;
            display: flex;
            float: left;
            flex-flow: column;
        }
    </style>
</head>
<body>
    <div class="clear">
        <p>1 flex-start</p>
        <div class="box f1">
            <div class="box-little">1</div>
            <div class="box-little">2</div>
            <div class="box-little">3</div>
        </div>
    </div>
    <div class="clear">
        <p>2 flex-end</p>
        <div class="box f2">
            <div class="box-little">1</div>
            <div class="box-little">2</div>
            <div class="box-little">3</div>
        </div>
    </div>
    <div class="clear">
        <p>3 center</p>
        <div class="box f3">
            <div class="box-little">1</div>
            <div class="box-little">2</div>
            <div class="box-little">3</div>
        </div>
    </div>
    <div class="clear">
        <p>4 space- <br>between</p>
        <div class="box f4">
            <div class="box-little">1</div>
            <div class="box-little">2</div>
            <div class="box-little">3</div>
        </div>
    </div>
    <div class="clear">
        <p>5 space- <br>around</p>
        <div class="box f5">
            <div class="box-little">1</div>
            <div class="box-little">2</div>
            <div class="box-little">3</div>
        </div>
    </div>
    <div class="clear">
        <p>6 space- <br>evenly</p>
        <div class="box f6">
            <div class="box-little">1</div>
            <div class="box-little">2</div>
            <div class="box-little">3</div>
        </div>
    </div>
    <div class="clear">
        <p>7 center <br>多个方块</p>
        <div class="box7 f3">
            <div class="box-little">1</div>
            <div class="box-little">2</div>
            <div class="box-little">3</div>
            <div class="box-little">4</div>
            <div class="box-little">5</div>
            <div class="box-little">5</div>
            <div class="box-little">7</div>
            <div class="box-little">8</div>
            <div class="box-little">9</div>
            <div class="box-little">10</div>
            <div class="box-little">11</div>
            <div class="box-little">12</div>
            <div class="box-little">13</div>
            <div class="box-little">14</div>
        </div>
    </div>

</body>
</html>
