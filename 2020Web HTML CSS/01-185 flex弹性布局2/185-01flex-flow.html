<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-little{
            width: 100px;
            height: 100px;
            background: tomato;
        }
        .box1{
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin: 50px auto;
            display: flex;
            flex-flow: row nowrap;
        }
        .box2{
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin: 50px auto;
            display: flex;
            /* flex-flow: column; */
            /* flex-flow: column wrap; */
            flex-flow: column wrap-reverse;
        }
    </style>
</head>
<body>
    <p>1 默认即 row norwap</p>
    <div class="box1">
        <div class="box-little">1</div>
        <div class="box-little">2</div>
        <div class="box-little">3</div>
        <div class="box-little">4</div>
        <div class="box-little">5</div>
        <div class="box-little">6</div>
        <div class="box-little">7</div>
    </div>
    <hr>
    <p>2 测试不同的组合,单个值也行</p>
    <div class="box2">
        <div class="box-little">1</div>
        <div class="box-little">2</div>
        <div class="box-little">3</div>
        <div class="box-little">4</div>
        <div class="box-little">5</div>
        <div class="box-little">6</div>
        <div class="box-little">7</div>
    </div>
    <hr>
</body>
</html>
