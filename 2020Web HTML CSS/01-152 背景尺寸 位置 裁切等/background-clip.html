<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            font-size: 20px;
            color: #ffffff;
            text-shadow: 5px 5px 10px black;
            font-weight: bolder;
        }

        .box1{
            background: url(./img/list_photo.png);
            /* background-repeat: no-repeat; */
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
            background-origin: content-box;
        }
        .box2{
            background: url(./img/list_photo.png);
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
            background-origin: content-box;
            background-clip: content-box;
        }
        .box3{
            background: url(./img/list_photo.png);
            /* background-repeat: no-repeat; */
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
            background-origin: padding-box;
        }
        .box4{
            background: url(./img/list_photo.png);
            /* background-repeat: no-repeat; */
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
            background-origin: padding-box;
            background-clip: content-box;
        }
        .box5{
            background: url(./img/list_photo.png);
            /* background-repeat: no-repeat; */
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
            background-origin: padding-box;
            background-clip: padding-box;
        }
    </style>
</head>
<body>

    <div class="box1">1
        <!-- 1.background-origin:content-box;
        而且不设no-repeat -->
    </div>
    <div class="box2">2
        <!-- 2.background-origin:content-box;
        而且不设no-repeat
        background-clip: content-box;
        背景绘制在内容方框内（剪切成内容方框）。 -->
    </div>
    <div class="box3">3
        <!-- 3.background-origin:padding-box
        背景图像填充框的相对位置 默认 -->
    </div>
    <div class="box4">4
        <!-- 4.background-origin:padding-box
        
        background-clip: content-box;
        注意和第2块不一样 -->
    </div>
    <div class="box5">5
        <!-- 5.background-origin:padding-box
        背景图像填充框的相对位置 默认
        background-clip:padding-box
        背景绘制在衬距方框内（剪切成衬距方框）。 -->
    </div>

</body>
</html>
