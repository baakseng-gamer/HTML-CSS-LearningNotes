<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            font-size: 20px;
            color: #ffffff;
            text-shadow: 5px 5px 10px black;
            font-weight: bolder;
        }
        .box1{
            background: url(./img/mountain04.jpg);
        }
        .box2{

            background: url(./img/list_photo.png);
        }
        .box3{
            background: url(./img/list_photo.png) no-repeat;
            background-size: 50px 200px;

        }
        .box4{
            background: url(./img/list_photo.png);
            background-size: 100% 100%;
        }
        .box5{
            background: url(./img/list_photo.png);
            background-size: cover;
        }
        .box6{
            background: url(./img/list_photo.png);
            background-size: contain;
        }
        .box7{
            background: url(./img/list_photo.png) no-repeat;

        }
        .box8{
            background: url(./img/list_photo.png) no-repeat;
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="box1">
        1.不设宽高，只能截取大图位置0px 0px的300px*300px区域
    </div>
    <div class="box2">
        2.不设no-repeat会自动铺满小图
    </div>
    <div class="box3">
        3.设置宽高与原图不同步会出现扭曲效果
    </div>
    <div class="box4">
        4.background-sizong:100% 100%
    </div>
    <div class="box5">
        5.cover 此时会保持图像的纵横比并将图像缩放成将完全覆盖背景定位区域的最小大小。
    </div>
    <div class="box6">
        6.contain 此时会保持图像的纵横比并将图像缩放成将适合背景定位区域的最大大小。
        未设no-repeat
    </div>
    <div class="box7">
        7.background-size:auto
        默认
    </div>
    <div class="box8">
        8.设置了粗的边框和padding,背景图不受影响，但是文字受影响
    </div>
</body>
</html>
