<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            font-size: 20px;
            color: #ffffff;
            text-shadow: 5px 5px 10px black;
            font-weight: bolder;
        }
        .box1{
            background: url(./img/list_photo.png);
            background-repeat: no-repeat;
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
            background-origin: padding-box;
            /* 默认 */
        }
        .box2{
            background: url(./img/list_photo.png);
            background-repeat: no-repeat;
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
            background-origin: border-box;
        }
        .box3{
            background: url(./img/list_photo.png);
            background-repeat: no-repeat;
            /* 取消上面一行试效果 */
            border: 30px solid rgba(91, 91, 91, .5);
            padding: 30px;
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="box1">
        1.设置了粗的边框和padding,背景图不受影响，但是文字受影响
    </div>
    <div class="box2">
        2.添加了background-origin:border-box;
    </div>
    <div class="box3">
        3.background-origin:content-box;
        背景将在内容区padding内部填充
        试试background-repeat效果
    </div>

</body>
</html>
