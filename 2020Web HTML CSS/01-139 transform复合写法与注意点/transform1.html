<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            border: 1px solid gray;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: tomato;
            transition: 1s;
        }
        .box1:hover .box2{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
            123456
        </div>
    </div>
</body>
</html>
