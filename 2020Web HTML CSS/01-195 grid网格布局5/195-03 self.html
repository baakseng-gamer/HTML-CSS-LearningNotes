<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 300px;
            height: 300px;
            border: 1px dashed gray;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
        }
        .con>div{
            width: 1fr;
            height: 1fr;
            background: lightskyblue;
            border: 1px solid;
        }
        .g1{
            justify-self: start;
        }
        .g2{
            align-self: end;
        }
        .g3{
            place-self: start end;
        }
    </style>
</head>
<body>
    <p>无设XXX-self</p>
    <div class="con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr>
    <p>1.justify-self:start 测试不同值吧</p>
    <div class="con">
        <div>1</div>
        <div class="g1">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr>
    <p>2.align-self:end 测试不同值吧</p>
    <div class="con">
        <div>1</div>
        <div class="g2">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr>
    <p>3.place-self 测试不同值吧</p>
    <div class="con">
        <div>1</div>
        <div class="g3">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr>
</body>
</html>
