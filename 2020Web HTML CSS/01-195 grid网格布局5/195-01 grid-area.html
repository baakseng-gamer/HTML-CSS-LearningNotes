<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 500px;
            height: 500px;
            border: 1px dashed gray;
            display: grid;
            grid-template-rows: repeat(5,1fr);
            grid-template-columns: repeat(5,1fr);
        }
        .box1{
            width: 1fr;
            height: 1fr;
            background: lightseagreen;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: tomato;
        }
        .g1{
            grid-area: 2 / 2 / 3 / 5;
        }
    </style>
</head>
<body>
    <p>无设grid-area</p>
    <div class="con">
        <div class="box1">1</div>
    </div>
    <hr>
    <p>1. grid-area: 2 / 2 / 3 / 5</p>
    <div class="con">
        <div class="box1 g1">1 width:1fr;height:1fr</div>
        <div class="box1">2</div>
    </div>
    <hr>
    <p>1. grid-area: 2 / 2 / 3 / 5<br>
        子项目被设固定宽度 不会再拉伸加长
    </p>
    <div class="con">
        <div class="box2 g1">1 width:100px;height:100px</div>
        <div class="box2">2</div>
    </div>
    <hr>
</body>
</html>
